<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body style="background-color: rgb(33, 27, 209)";>
<h1 align="center">Survey Form</h1>
<div align="center" style="background-color: aliceblue;">
<form>
<label>Let know how we can improve freeCodeCamp</label>
<table>
<tr>
<td><div align="right"><label>Name:</label></div></td>
<td><input type=”text” placeholder="Enter Your Name" required/></td>
</tr>
<tr>
<td><div align="right"><label>E-mail:</label></div></td>
<td><input type=”email” placeholder="Enter Your Email" required/></td>
</tr>
<tr>
<td><div align="right"><label>Age:</label></div></td>
<td><input type="number" placeholder="Enter Your Age" required/></td>
</tr>
<tr>
<td><div align="right"><label>Which option best describes your current role?</label></div></td>
<td> <select>
<option>Student</option>
</select></td>
</tr>
<tr>
<td><div align="right"><label>How likely is that you would recommend freeCodeCamp to a friend?</label></div></td>
<td>
<input type="radio">
<label>Definitely</label>
<br>
<input type="radio">
<label>Maybe</label>
<br>
<input type="radio">
<label>Not sure</label>
</td>
</tr>
<tr>
<td><div align="right"><label>What do you like most in FCC?</label></div></td>
<td> <select>
<option>Select an option</option>
</select></td>
</tr>
<tr>
<td><div align="right"><label>Things that should be improved in the future (Check all that apply)</label></div></td>
<td>
<input type="checkbox">
<label>Front-end project</label>
<br>
<input type="checkbox">
<label>Back-end project</label>
<br>
<input type="checkbox">
<label>Data Visualization</label>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
